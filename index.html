<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" />
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
</head>
<body class="wrapper">
  <header class="header">
    <img class="header__logo" src="./eisenhower-matrix.jpg">
    <a
      class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >Want more details?</a>
  </header>
  <main class="main-wrapper">
    <section class="add-section" id="add-section">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task input-text" type="text">
        <button class="button-common button-add">Add</button>
      </div>
    </section>
    <section class="todo-section">
      <h3 class="heading">Todo</h3>
      <ul class="list" id="todo-tasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input-text">
          <button class="button-edit button-common">Edit</button>
          <button class="button-delete button-common"><img src="./remove.svg"></button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input-text">
          <button class="button-edit button-common">Save</button>
          <button class="button-delete button-common"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
    <section class="completed-section">
      <h3 class="heading">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task task-done">See the Doctor</label>
          <input type="text" class="task input-text">
          <button class="button-edit button-common">Edit</button>
          <button class="button-delete button-common"><img src="./remove.svg"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
